<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5E7EB" />
      <stop offset="50%" stop-color="#9CA3AF" />
      <stop offset="100%" stop-color="#6B7280" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>
  
  <!-- Robot base -->
  <rect x="150" y="200" width="100" height="60" rx="10" fill="url(#metalGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Robot body -->
  <rect x="160" y="140" width="80" height="70" rx="8" fill="url(#robotGradient)" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="170" y="100" width="60" height="50" rx="15" fill="url(#metalGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="120" r="8" fill="url(#glowGradient)"/>
  <circle cx="215" cy="120" r="8" fill="url(#glowGradient)"/>
  <circle cx="185" cy="120" r="4" fill="#60A5FA"/>
  <circle cx="215" cy="120" r="4" fill="#60A5FA"/>
  
  <!-- Robotic arm -->
  <g transform="translate(240, 160)">
    <!-- Upper arm -->
    <rect x="0" y="0" width="60" height="12" rx="6" fill="url(#metalGradient)" stroke="#374151" stroke-width="1"/>
    <!-- Joint -->
    <circle cx="60" cy="6" r="8" fill="url(#robotGradient)" stroke="#6366F1" stroke-width="2"/>
    <!-- Lower arm -->
    <rect x="55" y="10" width="50" height="10" rx="5" fill="url(#metalGradient)" stroke="#374151" stroke-width="1" transform="rotate(30 60 6)"/>
    <!-- End effector -->
    <g transform="translate(95, 25) rotate(30)">
      <rect x="0" y="-3" width="15" height="6" rx="3" fill="url(#robotGradient)"/>
      <rect x="12" y="-5" width="8" height="3" rx="1" fill="url(#metalGradient)"/>
      <rect x="12" y="2" width="8" height="3" rx="1" fill="url(#metalGradient)"/>
    </g>
  </g>
  
  <!-- Sensors and details -->
  <rect x="175" y="155" width="50" height="3" rx="1" fill="#10B981"/>
  <rect x="175" y="165" width="30" height="3" rx="1" fill="#F59E0B"/>
  <rect x="175" y="175" width="40" height="3" rx="1" fill="#EF4444"/>
  
  <!-- Antenna -->
  <line x1="200" y1="100" x2="200" y2="80" stroke="#60A5FA" stroke-width="2"/>
  <circle cx="200" cy="80" r="3" fill="#60A5FA"/>
  
  <!-- Wheels -->
  <circle cx="170" cy="270" r="15" fill="url(#metalGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="230" cy="270" r="15" fill="url(#metalGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="170" cy="270" r="8" fill="#1F2937"/>
  <circle cx="230" cy="270" r="8" fill="#1F2937"/>
  
  <!-- Circuit patterns -->
  <g stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.4">
    <path d="M50 50 L100 50 L100 80 L150 80"/>
    <path d="M300 50 L350 50 L350 80 L300 80"/>
    <circle cx="75" cy="50" r="3"/>
    <circle cx="325" cy="50" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#robotGradient)">
    Robotics &amp; Automation
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    Intelligent Automation Solutions
  </text>
</svg>
