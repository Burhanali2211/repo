<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065F46" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <radialGradient id="componentGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937"/>
  
  <!-- PCB Background -->
  <rect x="30" y="40" width="340" height="220" rx="10" fill="url(#pcbGradient)" stroke="#10B981" stroke-width="2"/>
  
  <!-- Circuit traces -->
  <g stroke="url(#circuitGradient)" stroke-width="2" fill="none">
    <!-- Horizontal traces -->
    <path d="M50 80 L350 80"/>
    <path d="M50 120 L350 120"/>
    <path d="M50 160 L350 160"/>
    <path d="M50 200 L350 200"/>
    <path d="M50 240 L350 240"/>
    
    <!-- Vertical traces -->
    <path d="M80 60 L80 260"/>
    <path d="M150 60 L150 260"/>
    <path d="M200 60 L200 260"/>
    <path d="M250 60 L250 260"/>
    <path d="M320 60 L320 260"/>
    
    <!-- Complex routing -->
    <path d="M80 80 Q120 100 150 80"/>
    <path d="M200 120 Q240 140 250 120"/>
    <path d="M150 160 Q180 180 200 160"/>
    <path d="M250 200 Q290 220 320 200"/>
  </g>
  
  <!-- Components -->
  <!-- Microchip -->
  <rect x="180" y="140" width="40" height="40" rx="3" fill="#1F2937" stroke="url(#circuitGradient)" stroke-width="2"/>
  <text x="200" y="162" text-anchor="middle" font-family="monospace" font-size="8" fill="url(#circuitGradient)">MCU</text>
  
  <!-- Resistors -->
  <g fill="url(#componentGradient)" stroke="#D97706" stroke-width="1">
    <rect x="75" y="115" width="10" height="10" rx="1"/>
    <rect x="245" y="155" width="10" height="10" rx="1"/>
    <rect x="145" y="195" width="10" height="10" rx="1"/>
    <rect x="315" y="115" width="10" height="10" rx="1"/>
  </g>
  
  <!-- Capacitors -->
  <g fill="#60A5FA" stroke="#3B82F6" stroke-width="1">
    <rect x="75" y="75" width="10" height="10" rx="2"/>
    <rect x="245" y="75" width="10" height="10" rx="2"/>
    <rect x="315" y="195" width="10" height="10" rx="2"/>
  </g>
  
  <!-- LEDs -->
  <g fill="#EF4444">
    <circle cx="80" cy="205" r="4"/>
    <circle cx="150" cy="125" r="4"/>
    <circle cx="250" cy="245" r="4"/>
    <circle cx="320" cy="165" r="4"/>
  </g>
  
  <!-- Connectors -->
  <rect x="40" y="140" width="15" height="40" rx="2" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  <rect x="345" y="140" width="15" height="40" rx="2" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Via holes -->
  <g fill="#374151" stroke="#6B7280" stroke-width="1">
    <circle cx="80" cy="80" r="2"/>
    <circle cx="150" cy="80" r="2"/>
    <circle cx="200" cy="80" r="2"/>
    <circle cx="250" cy="80" r="2"/>
    <circle cx="320" cy="80" r="2"/>
    <circle cx="80" cy="120" r="2"/>
    <circle cx="150" cy="120" r="2"/>
    <circle cx="200" cy="120" r="2"/>
    <circle cx="250" cy="120" r="2"/>
    <circle cx="320" cy="120" r="2"/>
    <circle cx="80" cy="160" r="2"/>
    <circle cx="150" cy="160" r="2"/>
    <circle cx="200" cy="160" r="2"/>
    <circle cx="250" cy="160" r="2"/>
    <circle cx="320" cy="160" r="2"/>
    <circle cx="80" cy="200" r="2"/>
    <circle cx="150" cy="200" r="2"/>
    <circle cx="200" cy="200" r="2"/>
    <circle cx="250" cy="200" r="2"/>
    <circle cx="320" cy="200" r="2"/>
    <circle cx="80" cy="240" r="2"/>
    <circle cx="150" cy="240" r="2"/>
    <circle cx="200" cy="240" r="2"/>
    <circle cx="250" cy="240" r="2"/>
    <circle cx="320" cy="240" r="2"/>
  </g>
  
  <!-- Component labels -->
  <g font-family="monospace" font-size="6" fill="#9CA3AF">
    <text x="90" y="85">R1</text>
    <text x="90" y="125">C1</text>
    <text x="160" y="85">LED1</text>
    <text x="260" y="85">C2</text>
    <text x="330" y="85">R2</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#circuitGradient)">
    Circuit Design
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FCD34D">
    PCB Design &amp; Electronics Engineering
  </text>
</svg>
