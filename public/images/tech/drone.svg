<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="droneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="propGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#droneGrad)"/>
  
  <!-- Drone Body -->
  <ellipse cx="200" cy="150" rx="40" ry="20" fill="url(#bodyGrad)" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Drone Arms -->
  <line x1="160" y1="140" x2="120" y2="120" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  <line x1="240" y1="140" x2="280" y2="120" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="160" x2="120" y2="180" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  <line x1="240" y1="160" x2="280" y2="180" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Propellers -->
  <g transform="translate(120,120)">
    <circle r="25" fill="url(#propGrad)" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1f2937" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#1f2937" stroke-width="2"/>
  </g>
  
  <g transform="translate(280,120)">
    <circle r="25" fill="url(#propGrad)" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1f2937" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#1f2937" stroke-width="2"/>
  </g>
  
  <g transform="translate(120,180)">
    <circle r="25" fill="url(#propGrad)" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1f2937" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#1f2937" stroke-width="2"/>
  </g>
  
  <g transform="translate(280,180)">
    <circle r="25" fill="url(#propGrad)" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1f2937" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#1f2937" stroke-width="2"/>
  </g>
  
  <!-- Camera/Gimbal -->
  <circle cx="200" cy="170" r="8" fill="#6b7280" stroke="#374151" stroke-width="2"/>
  <circle cx="200" cy="170" r="5" fill="#1f2937"/>
  
  <!-- LED Lights -->
  <circle cx="180" cy="140" r="2" fill="#ef4444"/>
  <circle cx="220" cy="140" r="2" fill="#10b981"/>
  
  <!-- Signal Waves -->
  <g transform="translate(200,100)">
    <path d="M-15,-10 Q0,-20 15,-10" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-10,-5 Q0,-12 10,-5" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M-5,0 Q0,-6 5,0" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Flight Path -->
  <path d="M50 250 Q150 200 250 220 Q300 230 350 200" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Drone Technology</text>
</svg>
