<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="smartHomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#smartHomeGrad)"/>
  
  <!-- House Structure -->
  <path d="M80 180 L200 80 L320 180 L320 240 L80 240 Z" fill="url(#houseGrad)" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M70 180 L200 70 L330 180 L320 180 L200 80 L80 180 Z" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="200" width="40" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="2"/>
  <circle cx="210" cy="220" r="2" fill="#fbbf24"/>
  
  <!-- Windows -->
  <rect x="120" y="160" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="250" y="160" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  
  <!-- Smart Devices -->
  <!-- Security Camera -->
  <circle cx="300" cy="120" r="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <circle cx="300" cy="120" r="4" fill="#ef4444"/>
  
  <!-- Smart Doorbell -->
  <rect x="160" y="190" width="8" height="12" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  
  <!-- WiFi Signals -->
  <g transform="translate(200,40)">
    <path d="M-20,-10 Q0,-20 20,-10" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-15,-5 Q0,-12 15,-5" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M-10,0 Q0,-6 10,0" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Smart Lights -->
  <circle cx="135" cy="145" r="3" fill="#fbbf24" opacity="0.9"/>
  <circle cx="265" cy="145" r="3" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <path d="M135 145 Q200 100 265 145" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M195 210 Q200 150 300 120" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Smart Home Technology</text>
</svg>
