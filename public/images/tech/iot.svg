<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#10B981" />
    </radialGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1D4ED8" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="150" r="25" fill="url(#nodeGradient)" stroke="#10B981" stroke-width="3"/>
  <circle cx="200" cy="150" r="15" fill="#065F46"/>
  <text x="200" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#FFFFFF">HUB</text>
  
  <!-- IoT Devices -->
  <!-- Smart Home -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#iotGradient)" stroke="#059669" stroke-width="2"/>
    <rect x="5" y="5" width="10" height="8" rx="1" fill="#065F46"/>
    <rect x="20" y="5" width="10" height="8" rx="1" fill="#065F46"/>
    <rect x="12" y="15" width="8" height="10" rx="1" fill="#065F46"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Smart Home</text>
  </g>
  
  <!-- Sensor -->
  <g transform="translate(300, 100)">
    <circle cx="15" cy="15" r="15" fill="url(#iotGradient)" stroke="#059669" stroke-width="2"/>
    <circle cx="15" cy="15" r="8" fill="#065F46"/>
    <circle cx="15" cy="15" r="4" fill="#10B981"/>
    <text x="15" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Sensor</text>
  </g>
  
  <!-- Wearable -->
  <g transform="translate(320, 200)">
    <ellipse cx="15" cy="10" rx="18" ry="12" fill="url(#iotGradient)" stroke="#059669" stroke-width="2"/>
    <rect x="8" y="5" width="14" height="10" rx="2" fill="#065F46"/>
    <text x="15" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Wearable</text>
  </g>
  
  <!-- Vehicle -->
  <g transform="translate(60, 200)">
    <rect x="0" y="10" width="50" height="20" rx="10" fill="url(#iotGradient)" stroke="#059669" stroke-width="2"/>
    <circle cx="12" cy="35" r="6" fill="#065F46"/>
    <circle cx="38" cy="35" r="6" fill="#065F46"/>
    <rect x="10" y="15" width="30" height="8" rx="2" fill="#065F46"/>
    <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Smart Vehicle</text>
  </g>
  
  <!-- Industrial -->
  <g transform="translate(120, 50)">
    <rect x="0" y="0" width="25" height="35" rx="3" fill="url(#iotGradient)" stroke="#059669" stroke-width="2"/>
    <rect x="5" y="5" width="15" height="8" rx="1" fill="#065F46"/>
    <rect x="8" y="15" width="9" height="3" rx="1" fill="#065F46"/>
    <rect x="8" y="20" width="9" height="3" rx="1" fill="#065F46"/>
    <rect x="8" y="25" width="9" height="3" rx="1" fill="#065F46"/>
    <text x="12" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Industrial</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#waveGradient)" stroke-width="2" fill="none">
    <path d="M175 150 L120 110" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M225 150 L315 115" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M220 170 L335 210" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M180 170 L110 220" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M185 130 L100 95" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Signal waves -->
  <g stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="200" cy="150" r="35">
      <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="50">
      <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#iotGradient)">
    IoT Solutions
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6EE7B7">
    Connected Smart Devices &amp; Systems
  </text>
</svg>
