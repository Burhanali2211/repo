<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="softwareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#softwareGrad)"/>
  
  <!-- Laptop Base -->
  <ellipse cx="200" cy="220" rx="120" ry="15" fill="#374151" opacity="0.6"/>
  <rect x="80" y="200" width="240" height="20" fill="#6b7280" stroke="#374151" stroke-width="2" rx="10"/>
  
  <!-- Laptop Screen -->
  <rect x="90" y="80" width="220" height="140" fill="#374151" stroke="#1f2937" stroke-width="3" rx="8"/>
  <rect x="100" y="90" width="200" height="120" fill="url(#screenGrad)" rx="4"/>
  
  <!-- Code Lines -->
  <g transform="translate(110,100)">
    <!-- Line 1 -->
    <rect x="0" y="0" width="60" height="3" fill="#ef4444" rx="1"/>
    <rect x="65" y="0" width="40" height="3" fill="#fbbf24" rx="1"/>
    <rect x="110" y="0" width="30" height="3" fill="#10b981" rx="1"/>
    
    <!-- Line 2 -->
    <rect x="10" y="10" width="50" height="3" fill="#60a5fa" rx="1"/>
    <rect x="65" y="10" width="70" height="3" fill="#a78bfa" rx="1"/>
    
    <!-- Line 3 -->
    <rect x="20" y="20" width="80" height="3" fill="#f59e0b" rx="1"/>
    <rect x="105" y="20" width="25" height="3" fill="#ef4444" rx="1"/>
    
    <!-- Line 4 -->
    <rect x="10" y="30" width="45" height="3" fill="#10b981" rx="1"/>
    <rect x="60" y="30" width="55" height="3" fill="#60a5fa" rx="1"/>
    
    <!-- Line 5 -->
    <rect x="0" y="40" width="90" height="3" fill="#a78bfa" rx="1"/>
    
    <!-- Line 6 -->
    <rect x="20" y="50" width="60" height="3" fill="#fbbf24" rx="1"/>
    <rect x="85" y="50" width="35" height="3" fill="#ef4444" rx="1"/>
    
    <!-- Line 7 -->
    <rect x="10" y="60" width="75" height="3" fill="#10b981" rx="1"/>
    
    <!-- Line 8 -->
    <rect x="30" y="70" width="40" height="3" fill="#60a5fa" rx="1"/>
    <rect x="75" y="70" width="50" height="3" fill="#f59e0b" rx="1"/>
    
    <!-- Line 9 -->
    <rect x="0" y="80" width="85" height="3" fill="#a78bfa" rx="1"/>
    
    <!-- Line 10 -->
    <rect x="15" y="90" width="65" height="3" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Cursor -->
  <rect x="195" y="190" width="2" height="12" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating Code Elements -->
  <g transform="translate(50,50)" opacity="0.7">
    <text fill="#60a5fa" font-family="monospace" font-size="12">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(320,60)" opacity="0.7">
    <text fill="#10b981" font-family="monospace" font-size="12">{}</text>
  </g>
  
  <g transform="translate(60,180)" opacity="0.7">
    <text fill="#fbbf24" font-family="monospace" font-size="12">[]</text>
  </g>
  
  <g transform="translate(330,180)" opacity="0.7">
    <text fill="#ef4444" font-family="monospace" font-size="12">()</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M50 60 Q100 40 150 60" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M320 70 Q280 50 250 70" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="2,2"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Software Development</text>
</svg>
